<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo(L)ist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="main_container">
      <div id="sidebar_container">
        <div id="logo">
          <a href="blank"
            ><img
              src="images/todoist_svg.svg"
              alt="Upside-down Todoist Logo"
              id="td-logo"
          /></a>
          <a href="blank">
            <h1>Todo(L)ist</h1>
          </a>
        </div>
        <div id="sidebar">
          <div id="due_today">
            <h3>Due Today</h3>
          </div>
          <div id="due_this_week">
            <h3>Due This Week</h3>
          </div>
          <div id="overdue_todos">
            <h3>Overdue</h3>
          </div>
          <div id="high_priority">
            <h3>High Priority</h3>
          </div>
          <div id="project_list"></div>
          <div id="completed_list">
            <h3>Completed</h3>
          </div>
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
